<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-primary">
    <section
      class="border border-black w-25 ms-5 mt-5 rounded bg-light d-inline-block"
    >
      <h3 class="mt-2 ms-2">
        <span class="text-decoration-underline link-underline-primary">Lo</span
        >gin
      </h3>
      
        <i class="bi bi-envelope ms-2"></i>
        <input
          type="text"
          name="email"
          id="LoginEmail"
          class="border-0 w-75 ms-2 bg-light"
          placeholder="Enter your email"
        /><br />
        <hr class="ms-2 me-3" />
        <i class="bi bi-lock ms-2"></i>
        <input
          type="password"
          name="password"
          id="LoginPassword"
          class="border-0 w-75 ms-2 bg-light"
          placeholder="Confirm a password"
        />
        <i class="bi bi-eye ms-1"></i>
        <br />
        <hr class="ms-2 me-3" />
        <input
          type="checkbox"
          name="check"
          id="LoginCheckbox"
          class="ms-2"
        /><label for="rem" class="ms-1">Remember me</label>
        <a href="" class="text-decoration-none text-primary fw-bold ms-5"
          >Forget Password?</a
        ><br />
        <button
          class="mt-4 ms-4 btn bg-primary w-75 fw-bold text-light"
          id="LoginNow" onclick="login()"
        >
          Login Now
        </button>
        <br />
        <label for="dont" class="mt-3 ms-4 mb-3">Don't have an account?</label
        ><a href="" class="ms-1 mb-3 text-decoration-none text-primary fw-bold"
          >Signup now</a
        >
      
    </section>
    <section
      class="border border-black w-25 ms-5 mt-5 rounded bg-light d-inline-block"
    >
      
        <h2 class="mt-2 ms-2">
          <span class="text-decoration-underline link-underline-primary"
            >Reg</span
          >istration
        </h2>
        <i class="bi bi-person ms-2"></i>
        <input
          type="text"
          name="name"
          id="FullName"
          class="border-0 w-75 ms-2 bg-light"
          placeholder="Enter your name"
        />
        <hr class="ms-2 me-3" />
        <br />
        <i class="bi bi-envelope ms-2"></i>
        <input
          type="email"
          name="email"
          id="RegEmail"
          class="border-0 w-75 ms-2 bg-light"
          placeholder="Enter your email"
        />
        <hr class="ms-2 me-3" />
        <br />
        <i class="bi bi-lock ms-2"></i>
        <input
          type="password"
          name="password"
          id="RegPassword"
          class="border-0 w-75 ms-2 bg-light"
          placeholder="Create a password"
        />
        <hr class="ms-2 me-3" />
        <br />
        <i class="bi bi-lock ms-2"></i>
        <input
          type="password"
          name="password"
          id="RegcPassword"
          class="border-0 w-75 ms-2 bg-light"
          placeholder="Confirm a password"
        />
        <i class="bi bi-eye ms-1"></i>
        <hr class="ms-2 me-3" />
        <br />
        <input
          type="checkbox"
          name="checkbox"
          id="Regcheckbox"
          class="ms-2"
        /><label class="ms-1">I accept all terms & conditions</label>
        <br />
        <button
          class="mt-4 ms-4 btn bg-primary w-75 fw-bold text-light"
          id="RegisterNow" onclick="Register()" >
          Register Now
        </button>
        <br />
        <label id="a" class="mt-3 ms-4 mb-3"> Already have a account? </label
        ><a href="" class="ms-1 mb-3 text-decoration-none text-primary fw-bold"
          >Login now</a
        >
    
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

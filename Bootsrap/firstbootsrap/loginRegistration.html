<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary">
    <div class="container py-5">
      <div class="row justify-content-center g-4">
        <div class="col-md-5">
          <div class="form-box">
            <h2 class="text-center mb-4"><span>Lo</span>gin</h2>

            <div class="mb-3 d-flex align-items-center">
              <span class="icon-label">&#9993;</span>
              <input
                type="email"
                id="loginEmail"
                class="form-control"
                placeholder="Enter your email"
              />
            </div>

            <div class="mb-3 d-flex align-items-center">
              <span class="icon-label">&#128274;</span>
              <input
                type="password"
                id="loginPassword"
                class="form-control"
                placeholder="Enter your password"
              />
              <span class="eye ms-2">&#128065;</span>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <div><input type="checkbox" /> Remember me</div>
              <a href="#" class="text-decoration-none">Forget Password?</a>
            </div>

            <button class="btn btn-primary w-100" id="LoginButton">
              Login Now
            </button>

            <p class="text-center mt-3">
              Donâ€™t have an account?
              <a href="#" class="text-decoration-none">Signup Now</a>
            </p>
          </div>
        </div>

        <div class="col-md-5">
          <div class="form-box">
            <h2 class="text-center mb-4"><span>Re</span>gistration</h2>

            <div class="mb-3 d-flex align-items-center">
              <span class="icon-label">&#128100;</span>
              <input
                type="text"
                id="regName"
                class="form-control"
                placeholder="Enter your name"
              />
            </div>

            <div class="mb-3 d-flex align-items-center">
              <span class="icon-label">&#9993;</span>
              <input
                type="email"
                id="regEmail"
                class="form-control"
                placeholder="Enter your email"
              />
            </div>

            <div class="mb-3 d-flex align-items-center">
              <span class="icon-label">&#128274;</span>
              <input
                type="password"
                id="regCreatePass"
                class="form-control"
                placeholder="Create a password"
              />
            </div>

            <div class="mb-3 d-flex align-items-center">
              <span class="icon-label">&#128274;</span>
              <input
                type="password"
                id="regConfirmPass"
                class="form-control"
                placeholder="Confirm password"
              />
              <span class="eye ms-2">&#128065;</span>
            </div>

            <div class="mb-3">
              <input type="checkbox" /> I accept all terms & conditions
            </div>

            <button class="btn btn-success w-100">Register Now</button>

            <p class="text-center mt-3">
              Already have an account?
              <a href="#" class="text-decoration-none">Login Now</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
     <div >
        <div class=" bg-primary align-content-center w-100">
            <h1 class="align-content-center text-center text-white">Dice Game</h1>

        </div>
        <div class="d-flex justify-content-center align-items-center gap-5 ms-4 mt-5">
            <div class="border bg-white border-1 border-black  d-grid w-25 h-25  " >
            
            <label class=" fs-2 align-content-around text-center  ">Player 1</label>
            <div>
            <img src="./image/logo.png" alt=".." class="w-50 d-block mx-auto " id="p1dice">
            <button class="btn border-dark bg-primary w-50 mt-4 mb-4  d-block mx-auto" id="rollDice1" onclick="p1play()" disabled>Roll Dice</button>
            </div>
            </div>
        
            <div class="border bg-white border-1 border-black  d-grid w-25 h-25">
             <label class="fs-2 align-content-around text-center ">Player 2</label>
             <div>
                <img src="./image/logo.png" alt=".." class="w-50 d-block mx-auto " id="p2dice">
              </div>
                <button class="btn border-dark bg-primary w-50 mt-4 mb-4  d-block mx-auto" id="rollDice2" onclick="p2play()" disabled>Roll Dice</button>
           
            </div>
        
        </div>
        <div class="d-flex justify-content-center align-items-center gap-5 ms-4 mt-5 ">
            <div>
            <div class="d-grid gap-5">
                <h1 class="text-center fs-4 fw-bold">Score Broard</h1>
            </div class="d-grid  m-5">
            <div class="d-flex gap-3 ">
                <div class="d-grid ">
                    <p class="me-4">Player 1</p>
                   <label for="p1play"  id="p1sc">0</label>
                     <button class="btn btn-success" id="btnStart" onclick="start()">Start Game</button>

                </div>
                 <div class="d-grid ">
                    <p class="ms-5 text-center">Player 2</p>
                    <label for="p1play" class="ms-5 text-center" id="p2sc">0</label>
                     
                    
                     <button class="btn btn-danger text-white  me-5" id="btnRestart" disabled onclick="restart()">Restart Game</button>

                </div>
            </div>
            </div>
        </div>
     </div>







    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

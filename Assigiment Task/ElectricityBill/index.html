<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>

    
        <div class="bg-warning shadow border border-2 border-black fw-bold  text-center mt-3 px-2">
            <h5>Electricity Bill Calculator</h5>
        </div>
         <div class="border border-1 shadow bg-light mt-5 d-grid ">
        <div class="mx-auto d-grid w-25 mt-3 ">
          <label for="Bill" class="form-label fs-5">Electricity units </label>
          <input
            type="text"
            name="Bill"
            id="Bill"
            class="form-control"
            placeholder="Plese Enter Electricity units :"
          />
        </div>
        
      <div class="d-flex">
        
      <button
        class="btn btn-outline-secondary btn-primary  mx-auto mt-4 mb-3  text-light"
        onclick="calculate()"> Calculate </button>
         <button
        class="btn btn-outline-secondary btn-danger mx-auto mt-4 mb-3  text-light"
        onclick="Reset()"> Reset </button>
        
        
    </div>
    <span class="text-danger  fs-4 fw-bold text-center ms-5" id="result"></span>
    
   </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>

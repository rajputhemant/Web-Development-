<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
   
    <div class="container">
        <div class="bg-danger-subtle text-center text-warning fs-4 fw-bold mt-4 shadow rounded">
            <h3>Travel Bill Calculator</h3>
        </div>
        <div class="border border-1 shadow bg-light mt-4 d-grid ">
        <div class=" mx-auto d-grid w-25 mt-3  " >
            <label for="Bill" class="form-label">Enter Kilometers :</label>
            <input type="text" name="Bill" id="Bill" class="form-control">
        </div>
          <div class="mx-auto mt-3 w-25 mb-3">
            <button class="btn btn-outline-danger btn-info w-50" onclick="Bill()">Calculator</button>
          </div>
           <span class="text-danger  fs-4 fw-bold text-center ms-5" id="breakdown"></span>
           <br>
          <span class="text-danger  fs-4 fw-bold text-center ms-5" id="result"></span>
          
        </div>
    </div>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

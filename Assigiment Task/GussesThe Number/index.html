<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
      <div class="container">
        <div class=" text-center mt-3 border-2 bg-warning shadow border-black">
        <h1>Guess The number</h1>
        
        </div class="container border border-1 shadow border-black bg-light">
        <div>
        <div class=" d-grid mx-auto w-50 mt-5">
            <p>
          We have selected a random number between 1-10. See if you can guess it.
        </p>
        </div>
        <div class="shadow bg-secondary text-white">
         <div class=" d-grid mx-auto w-25">
          <label for="enter" class="form-label fs-5  ">Enter a guess:</label>
          <input
            type="text"
            name="enter"
            id="numberEnter"
            class="form-control"
          />
           </div>
           <div class="text-center mt-5 me-5 ">
          <button class="btn btn-outline-success btn-primary text-black ms-3 mb-3" onclick="number()">Submit Gues</button>
        </div>
        </div>
        </div>
      </div>
   

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

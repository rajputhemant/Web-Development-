<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div>
      <div
        class="nav justify-content-center mt-2 gap-5 bg-warning shadow sticky-top top-0 text-white w-100 h-100 fs-4 rounded border-2"
      >
        <a href="index.html" class="text-decoration-none text-white fw-bold"
          ><i class="bi bi-house-fill"></i> Home</a
        >
        <a href="About.html" class="text-decoration-none text-white fw-bold"
          ><i class="bi bi-file-person-fill"></i> About</a
        >
        <a href="product.html" class="text-decoration-none text-white fw-bold"
          ><i class="bi bi-terminal-fill"></i> Product</a
        >
        <a href="contact.html" class="text-decoration-none text-white fw-bold"
          ><i class="bi bi-chat-square-text-fill"></i> Contact</a
        >
      </div>

      <div class="container bg-success-subtle mt-4">
        <div class="text-center text-danger mt-3">
          <h1>Welcome to Shopping Kart</h1>
        </div>
        <div class="text-center gap-5 px-3 mx-3 d-grid mt-5 mx-auto mb-4 shadow border-2 border-black rounded">
         <div class="w-50 m-auto d-flex gap-5">
            <label for="Name" class="form-label">Name :</label>
            <input type="text" name="name" id="name" class="form-control">
         </div>
         <div class="w-50 m-auto d-flex gap-5">
            <label for="Address" class="form-label">Address :</label>
            <input type="text" name="Address" id="Address" class="form-control">
         </div>
         <div class="w-50 m-auto d-flex gap-5">
            <label for="Phone number" class="form-label">PhoneNo :</label>
            <input type="text" name="Phone" id="Phone" class="form-control">
         </div>
         <div class="w-50 m-auto d-flex gap-5">
            <label for="Email" class="form-label">Email :</label>
            <input type="email" name="Email" id="Email"class="form-control ms-3">
         </div>
         <div class="w-50 m-auto d-flex gap-5">
            <label for="Payment Mode" class="form-label">PaymentMode :</label>
            <input type="text" name="payment" id="payment"class="form-control">
         </div>
         <div class="w-50 m-auto d-flex gap-5">
            <label for="Quantity" class="form-label">Quantity :</label>
            <input type="text" name="Quantity" id="Quantity"class="form-control">
         </div>
         <div>
            <button class="btn btn-outline-dark btn-success" onclick="Contect()">Contect</button>
         </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
